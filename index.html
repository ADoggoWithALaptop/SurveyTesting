<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    		<title>Survey Form</title>
    		<link href="survey.css" rel="stylesheet"/>
	</head>
	<body>
      <div class='header'>
      <h1 id='title'>Survey Form</h1>
      <p id='description'>Please answer the questions carefully.</p>
      </div>
      <div class='container'>
            <form id='survey-form'>
            <label id='name-label'>
            Name
            <input id='name' type='text' placeholder='Enter your name' required /></label>
            <label id='email-label'>Email
            <input id='email' type='email' placeholder='Enter your email' required /></label>
            <label id='number-label'>Age <span class='smalltext'>(optional)</span>
            <input id='number' type='number' min='10' max='99' placeholder='Enter your age'/></label>
            <label>Which option best describes your current role
            <select id='dropdown' required>
                  <option value=''>Select current role</option>
                  <option value='1'>Student</option>
                  <option value='2'>Full Time Job</option>
                  <option value='3'>Full Time Learner</option>
                  <option value='4'>Prefer not to say</option>
                  <option value='5'>Other</option>
            </select>
            <label>Would you recommend this website to a friend<hr></label>
            <label class='radiolabel'><input class='inline pain' type='radio' name='recommend' value='1' required/>Definitely</label>
            <label class='radiolabel'><input class='inline radio2' type='radio' name='recommend' value='2' required/>Maybe</label>
            <label>What would you like to see improved<hr></label>
                  <label class='radiolabel'><input type='checkbox'class='inline' value='1'>Nothing</label>
                  <label class='radiolabel'><input type='checkbox'class='inline' value='2'>Videos</label>
                  <label class='radiolabel'><input type='checkbox'class='inline' value='3'>Forum</label>
                  <label class='radiolabel'><input type='checkbox'class='inline' value='4'>Other</label>
                  <label>Any comments?<textarea class='textarea' rows="3" cols="30" placeholder="Enter your comment/suggestion here"></textarea>
                  <input id='submit' type="submit" value="Submit" />
            </form>
      </div>
	</body>
</html>
